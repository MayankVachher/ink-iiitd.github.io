<div class="site-header">

    <nav class="site-nav ">
        {% assign pages_list = site.pages | sort:"weight" %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.type == "navigation" %}
              <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ node.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
    </nav>


    <a href="{{site.baseurl}}"><img class="permalogo" src="{{site.logosurl}}/inkLogo.png"></a>
    <h1>
     <span>
      <a class="site-title" href="{{page.headerlinelink}}">{{ page.headerline }}</a>
     </span>
    </h1>


</div>
